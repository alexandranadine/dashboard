<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c5eddda55c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <span><i class="fa-solid fa-wand-magic-sparkles"></i> Dashboard</span>
        <ul>
          <li><i class="fa-solid fa-house"></i> Home</li>
          <li><i class="fa-solid fa-user"></i> Profile</li>
          <li><i class="fa-regular fa-message"></i> Messages</li>
          <li><i class="fa-solid fa-book"></i> History</li>
          <li><i class="fa-solid fa-list-check"></i> Tasks</li>
          <li><i class="fa-solid fa-user-group"></i> Communities</li>
        </ul>
        <ul>
          <li><i class="fa-solid fa-gears"></i> Settings</li>
          <li><i class="fa-solid fa-question"></i> Support</li>
          <li><i class="fa-solid fa-user-lock"></i> Privacy</li>
        </ul>
      </aside>

      <header class="header">
        <div class="header-top">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" name="searchbar" id="searchbar" />
          </div>
          <div class="account">
            <i class="fa-solid fa-bell"></i>
            <div class="account-icon"></div>
            Alexandra Lewis
          </div>
        </div>
        <div class="header-bottom">
          <div class="profile">
            <div class="profile-icon"></div>
            <div class="profile-info">
              <div class="greeting">Hello there,</div>
              <div class="username">Alexandra Lewis (@spookymochi)</div>
            </div>
          </div>
          <div class="header-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>

      <main></main>
    </div>
  </body>
</html>
